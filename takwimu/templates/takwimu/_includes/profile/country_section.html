{% load staticfiles %}
<div class="jumbotron jumbotron-fluid py-5 mb-0 container-fluid country-container">
  <div class="container pt-4">
    <div class="row">
      <div class="col-4">
        <img class="svg border-light mr-2 country-map"
             src={% with 'img/maps/'|add:country_slug|add:'.svg' as image_static %}
               {% static image_static %}
             {% endwith %}/>
      </div>
      <div class="col-8">
        <h2 class="display-4 mb-4">{{ country_name|title}}{% if title %}'s Country Profile{% endif %}</h2>
        <p class="mb-0" style="color: #4a4a4a;">
          Actionable analysis by geo-political and socioeconomic experts across 10 key African countries.
        </p>
        <p class="mt-4">
          <a class="btn btn-primary" href="/profiles/{{ country_slug }}">
            Read Country Analysis For {{ country_name }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
