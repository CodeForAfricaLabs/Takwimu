<section id="stories_section">
  <div class="container-fluid">
    <h3 class="title">Latest stories, updates and resources
      for {{ country }}.</h3>
    <div class="row">
      <div class="col-lg-9">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" href="#recommended_for_you" role="tab"
               data-toggle="tab">Recommended for you</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#most_recent" role="tab"
               data-toggle="tab">Most
              Recent</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active show"
               id="recommended_for_you">
            <div class="row p-3">
              {% for story in stories %}
                <div class="col-sm-4 d-flex align-items-stretch mb-5">
                  <div class="card"><a href="{{ story.url }}" target="_blank" class="card-link">
                    <div class="card-img" style="background-image: url('{{ story.preview_image.url }}'); background-position: 50% 50% !important;"></div>
                    <div class="card-body">
                      <h3 class="card-title">{{ story.title }}</h3>
                      <p class="card-text">{{ story.subtitle }}</p>
                      <a href="#" class="btn btn-outline-light">Outline</a>
                    </div></a>
                  </div>
                </div>
              {% endfor %}
            <div class="w-100 text-center">
              <button class="btn-primary load-more-stories-btn">Load more stories &nbsp;<i class="fas fa-arrow-down"></i></button>
            </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="most_recent">
            <div class="container">

            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" href="#most_popular" role="tab"
               data-toggle="tab">Most Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#most_shared" role="tab"
               data-toggle="tab">Most Shared</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active show"
               id="most_popular">
          </div>
          <div role="tabpanel" class="tab-pane fade" id="most_shared">
            <div class="container">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
