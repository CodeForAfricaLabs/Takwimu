<div class="row" style="font-size: 15px; font-style: normal;font-stretch: normal;line-height: normal; letter-spacing: normal;">
    <span class="col-12 py-3">
        Showing
        {% if results|length > 25 %}
            1-25 results  of {{ results|length }}
        {% else %}
            {{ results|length }} results
        {% endif %}
    </span>
    <div class="col">
        <nav aria-label="Showing results">
            {% if results|length > 25 %}
                <ul class="pagination pagination-sm">
                    <li class="page-item active"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link mx-1" href="#">1</a></li>
                    <li class="page-item active"><a class="page-link mx-1" href="#">2</a></li>
                    <li class="page-item"><a class="page-link mx-1" href="#">3</a></li>
                    <li class="page-item"><a class="page-link mx-1" href="#">4</a></li>
                    <li class="page-item"><a class="page-link mx-1" href="#">5</a></li>
                    <li class="page-item active"><a class="page-link mx-1" href="#">Next</a></li>
                </ul>
            {% else %}
                <!-- No pagination -->
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled"><a class="page-link mx-1" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link mx-1" href="#">1</a></li>
                    <li class="page-item disabled"><a class="page-link mx-1" href="#">Next</a></li>
                </ul>
            {% endif %}
            
        </nav>
    </div>
    <div class="col">
        <div class="float-right form-group row m-0 p-0">
            <div class="p-2">
                Results per page:
            </div>
            <select class="custom-select col form-control-sm" aria-placeholder="Results per page">
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
</div>

<style>
    .page-item .page-link {
        border-radius: 0.25em;
    }

    .page-item.active .page-link {
        background-color: #1e4a7e;
        border-color: #1e4a7e;
    }
    
    .pagination-sm .page-item:first-child .page-link,
    .pagination-sm .page-item:last-child .page-link {
        border-radius: 0.2rem;
    }
    .pagination .disabled a {
        background-color: #ededec!important;
        color: #ffffff!important;
    }

</style>
