<div class="row" style="font-size: 15px; font-style: normal;font-stretch: normal;line-height: normal; letter-spacing: normal;">
    <span class="col-12 py-3">
        Showing
        {% if results.count > 25 %}
            1-25 results  of {{ results.count }}
        {% else %}
            {{ results.count }} results
        {% endif %}
    </span>
    <div class="col">
        <nav aria-label="Showing results">
            {% if results.count > 25 %}
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            {% else %}
                <!-- No pagination -->
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
                </ul>
            {% endif %}
            
        </nav>
    </div>
    <div class="col">
        <div class="float-right form-group row m-0 p-0">
            <div class="p-2">
                Results per page:
            </div>
            <select class="custom-select col form-control-sm" aria-placeholder="Results per page">
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
</div>
