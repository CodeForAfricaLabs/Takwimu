<!-- Stories Section -->

<section class="stories bg-light py-5">
  <div class="container">
    <h3 class="mb-4 text-center" style="font-weight: 800;">Insights &
      Stories</h3>
    <ul class="nav nav-pills nav-pills-alt justify-content-center mb-4" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#latest" role="tab" data-toggle="tab">Latest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#trending" role="tab" data-toggle="tab">Trending</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

      <div role="tabpanel" class="tab-pane fade active show" id="latest">
        <div class="row">
          {% for story in stories_latest %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 d-flex align-items-stretch mb-5">
              <div class="card">
                <a href="{{ story.url }}" target="_blank" class="card-link">
                  <div class="card-img grayscale" style="background-image: url('{{ story.preview_image.url }}'); "></div>
                  <div class="card-body text-center">
                    <h5 class="card-title" style="color: #000000; font-weight: 800;">{{ story.title }}</h5>
                    <p class="card-text" style="color: #4a4a4a; font-weight: 300;">{{ story.subtitle }}</p>
                    <button class="btn btn-outline-primary mt-3">
                      <a href="">CONTINUE READING</a>
                    </button>
                  </div>
                </a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div> <!-- /#latest-->

      <div role="tabpanel" class="tab-pane fade" id="trending">
        <div class="row">
          {% for story in stories_trending %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 d-flex align-items-stretch mb-5">
              <div class="card"><a href="{{ story.url }}" target="_blank"
                                   class="card-link">
                <div class="card-img" style="background-image: url('{{ story.preview_image.url }}');"></div>
                <div class="card-body">
                  <h5 class="card-title">{{ story.title }}</h5>
                  <p class="card-text">{{ story.subtitle }}</p>
                </div>
              </a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>  <!-- /#trending -->

    </div>  <!-- /.tab-content -->

    <p class="text-center">
      <a class="btn btn-outline-primary btn-lg" href="https://medium.com/takwimu-africa" target="_blank">More
        Articles . <i class="fab fa-medium fa-fw"></i></a>
    </p>
  </div>  <!-- /.container -->

</section>

<style>

  .nav-link {
    color: #929292;
  }

  .nav-pills.nav-pills-alt .nav-link.active {
    color: #4a4a4a;
    font-weight: 800
  }

  section.stories .card-img {
    background-size: cover !important;
    background: #005973 center center;
    height: 200px;
  }

  .grayscale {
    filter: grayscale(100%);
    -webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
  }

  .grayscale:hover {
    filter: grayscale(0%);
    -webkit-filter: grayscale(0%); /* Chrome 19+ & Safari 6+ */
  }

  button a {
    color: inherit;
  }
</style>
