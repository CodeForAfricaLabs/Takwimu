<li class="nav-item" style="flex: 0 0 280px;">
  <a class="nav-link {% if forloop.first %}active{% endif %}" style="z-index: 102; height: calc(100% - 80px);"
      id="step-{{ forloop.counter }}-tab" data-toggle="tab" href="#step-{{ forloop.counter }}" role="tab"
      aria-controls="step-{{ forloop.counter }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">
    <h3 class="step-number d-flex justify-content-center position-relative"
        style="z-index: 102;">
      <span>{{ forloop.counter }}</span>
    </h3>
    <div class="step-description position-relative px-5 py-4 h-100"
        style="background-color: #f5f6f7; top: -17px; z-index: 101; color: #4a4a4a;">
      <h4>{{ step.value.title }}</h4>
      <p class="mb-0 line-height-md" style="font-size:16px; line-height: 1.5;"></p>{{ step.value.brief }}</p>
    </div>
    <div class="step-active position-relative mx-auto invisible"
        style="border: 20px solid #17a2b8; border-bottom: 0; border-left-color: transparent; border-right-color: transparent; width: 20px; top: -22px; z-index: 101;"></div>
  </a>

  {% if step.value.color %}
  <style>
    section.how-it-works .nav-link.active#step-{{ forloop.counter }}-tab .step-number span, section.how-it-works .nav-link.active#step-{{ forloop.counter }}-tab .step-description {
      background-color: {{ step.value.color }} !important;
    }
    section.how-it-works .nav-link#step-{{ forloop.counter }}-tab:hover .step-description {
      background-color: {{ step.value.color }} !important;
    }
    section.how-it-works .nav-link.active#step-{{ forloop.counter }}-tab .step-active {
      border-top-color: {{ step.value.color }} !important;
    }
  </style>
  {% endif %}
</li>
