<div class="dropdown-menu-lg position-absolute text-light py-5 container-fluid {% block dropdown_class %}{% endblock %}"
    id="{% block dropdown_id %}{% endblock %}" style="{% block dropdown_style %}{% endblock %}">

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group col-6 mx-auto">
                        <input type="text" class="form-control border-0 py-3 px-5 text-center" id="search-takwimu" placeholder="Search Takwimu">
                        <!-- <div class="input-group-prepend"> -->
                            <button type="submit" class="btn btn-search">
                                <i class="fa fa-search"></i>
                            </button>
                        <!-- </div> -->
                    </div>
                    <div class="form-group text-center py-3">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="entire-site" name="radio-stacked" checked>
                            <label class="custom-control-label" for="entire-site">Entire site</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="data-only" name="radio-stacked">
                            <label class="custom-control-label" for="data-only">Data Only</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-search {
        color: #fff;
        background: transparent;
    } 
    #search-takwimu {
        font-size: 35px;
        font-weight: bold;
        background: transparent;
        border-bottom: solid 2px #ffffff!important;
        color: #fff;
    }
    #search-takwimu:focus {
        outline: none;
    }
    #search-takwimu::-webkit-input-placeholder, #search-takwimu:-moz-placeholder  {
        color:  rgba(255, 255, 255, 0.32)!important;
    }
</style>
