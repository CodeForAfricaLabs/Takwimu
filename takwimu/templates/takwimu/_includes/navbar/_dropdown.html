{% load staticfiles %}

<div class="dropdowm-menu-lg-tag d-flex justify-content-center">
  <span></span>
</div>

<div class="dropdown-menu-lg text-light py-5 container-fluid {% block dropdown_class %}{% endblock %}"
    id="{% block dropdown_id %}{% endblock %}"
    style="{% block dropdown_style %}{% endblock %} box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.24);">

  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2 class="font-weight-bold">{% block dropdown_title %}Some title{% endblock %}</h2>
        <p class="font-weight-light">{% block dropdown_desc %}Lorem ipsum{% endblock %}</p>
      </div>
      <div class="col-9 border-left d-flex align-items-center" style="border-left-style: dashed !important;">
        {% block dropdown_content %}{% endblock %}
      </div>
    </div>
  </div>
</div>
