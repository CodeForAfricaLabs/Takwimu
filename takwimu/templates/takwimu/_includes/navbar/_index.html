  /* Beta Badge */

    position: absolute;
    background-color: #1e4a7e;
    margin-left: -25px;
    margin-top: 25px;
    font-size: 10px;
  }

  .navbar .dropdown-menu-lg ul li[type="disc"] a {

  input[type="text"]#search-takwimu:focus {
      box-shadow: none;
      outline: 0 none;
  }
  #search-takwimu::-webkit-input-placeholder,
