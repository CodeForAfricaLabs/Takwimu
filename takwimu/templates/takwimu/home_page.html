{% extends 'takwimu/_layouts/page.html' %}

{% load staticfiles jsonify wagtailcore_tags %}

{% block body_id %}homepage{% endblock %}

{% block content %}

  <div id="takwimuHero"></div>
  <div id="takwimuFeaturedAnalysis"></div>
  <div id="takwimuFeaturedData"></div>
  <div id="takwimuWhatCanYouDo"></div>
