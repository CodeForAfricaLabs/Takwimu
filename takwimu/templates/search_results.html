{% extends 'takwimu/_layouts/page.html' %}
{% load wagtailcore_tags %}
{% load staticfiles %}

{% block content %}

  <div class="container">
    <div class="m-2">
      <form action="{% url 'search' %}" method="get">
        <input type="text" name="q" value="{{ search_query }}" class="form-control">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>
    </div>

    {% include 'takwimu/_includes/search/index.html' with results=search_results query=search_query %}

  </div>
  {% endif %}

  <!-- Results - Toggle opening and closing accordion. -->
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          $('a[data-toggle="collapse"]').on('click', function () {
              $(this)
                  .find('.icon')
                  .toggleClass('fa-minus')
                  .toggleClass('fa-plus');
          });
      });
  </script>
{% endblock %}
