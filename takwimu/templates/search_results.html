{% extends 'takwimu/_layouts/page.html' %}
{% load jsonify staticfiles sass_tags %}

{% block content %}
  <div class="container">
    <div id="takwimuSearchResults"></div>
  </div>
{% endblock %}

{% block body_javascript_extra %}
  {{ block.super }}

  <script>
    var takwimu = window.takwimu || {};
    var search = {};
    search['searchQuery'] = '{{ search_query }}';
    search['searchResults'] = {{ search_results | safe }};

    takwimu.search = search;
  </script>
{% endblock body_javascript_extra %}
