    <script>
      // Simulate multiple pages using `pathname`s e.g.
      // `http//localhost:3000/about` should show about page
      const body = document.getElementsByTagName('body')[0];
      const pathname = window.location.pathname;
      let page;
      if (pathname.startsWith('/about')) {
        page = 'about';
      } else if (pathname.startsWith('/profiles/country-')) {
        page = 'topic';
      } else if (pathname.startsWith('/profiles/')) {
        var paths = pathname.replace('/profiles/', '').split('/');
        if (paths.length) {
          var countrySlug = paths[0];
          var country = takwimu.countries.find(c => c.slug === countrySlug);
          if (country) {
            takwimu.country = country;
          }
        }
        page = 'analysis';
      }
      takwimu.page.id = page;
      switch (page) {
        case 'about':
          ['takwimuFAQ', 'takwimuWhereToNext', 'takwimuRelatedContent'].forEach(
            id => {
              const el = document.createElement('div');
              el.setAttribute('id', id);
              body.appendChild(el);
            }
          );
          break;
        case 'topic':
          ['takwimuProfileDetail', 'takwimuProfile'].forEach(id => {
            const el = document.createElement('div');
            el.setAttribute('id', id);
            body.appendChild(el);
          });
          break;
        case 'analysis':
          const el = document.createElement('div');
          el.setAttribute('id', 'takwimuAnalysisPage');
          body.appendChild(el);
          break;
        case 'homepage': // fall through
        default:
          [
            'takwimuHero',
            'takwimuFeaturedAnalysis',
            'takwimuFeaturedData',
            'takwimuWhatCanYouDo',
            'takwimuMakingOf',
            'takwimuLatestNewsStories',
            'takwimuWhereToNext'
          ].forEach(id => {
            const el = document.createElement('div');
            el.setAttribute('id', id);
            body.appendChild(el);
          });
      }
    </script>
