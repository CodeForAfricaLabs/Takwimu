    <script>
      // Simulate multiple pages using 'page' query param e.g.
      // http//localhost:3000/?page='profile' to show profile page
      const body = document.getElementsByTagName('body')[0];
      const searchParams = new URLSearchParams(window.location.search);
      const page = searchParams.get('page') || 'homepage';
      body.id = page;
      if (page === 'homepage') {
        [
          'takwimuHero',
          'takwimuFeaturedAnalysis',
          'takwimuFeaturedData',
          'takwimuWhatCanYouDo',
          'takwimuMakingOf',
          'takwimuLatestNewsStories',
          'takwimuWhereToNext'
        ].forEach(id => {
          const el = document.createElement('div');
          el.setAttribute('id', id);
          body.appendChild(el);
        });
      } else if (page === 'profile') {
        ['takwimuProfileDetail', 'takwimuProfile'].forEach(id => {
          const el = document.createElement('div');
          el.setAttribute('id', id);
          body.appendChild(el);
        });
      } else if (page === 'analysis') {
          const el = document.createElement('div');
          el.setAttribute('id', 'takwimuAnalysisPage');
          body.appendChild(el);
      }
    </script>
